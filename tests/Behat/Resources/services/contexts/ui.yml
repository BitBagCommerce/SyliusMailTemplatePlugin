    _defaults: { public: true }

    bitbag_sylius_mail_template.behat.context.ui.email_template:
        class: Tests\BitBag\SyliusMailTemplatePlugin\Behat\Context\Ui\EmailTemplateContext
        arguments:
            - "@sylius.behat.shared_storage"
            - "@sylius.behat.email_checker"
            - "@translator"

    bitbag_sylius_mail_template.behat.context.ui.login:
        class: Tests\BitBag\SyliusMailTemplatePlugin\Behat\Context\Ui\LoginContext
        arguments:
            - "@sylius.behat.page.shop.home"
            - "@sylius.behat.page.shop.account.login"
            - "@sylius.behat.page.shop.account.register"
            - "@sylius.behat.page.shop.account.request_password_reset"
            - "@sylius.behat.page.shop.account.reset_password"
            - "@sylius.behat.page.shop.account.well_known_password_change"
            - "@sylius.behat.element.shop.account.register"
